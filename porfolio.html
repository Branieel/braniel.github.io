<!DOCTYPE html>
<html>
  <head>
    <title>My Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #fff;
        color: #333;
      }
      main {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 5px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Home Page</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome to My Home Page</h2>
        <p>This is a sample home page created using HTML and CSS.</p>
      </section>
      <section>
        <h2>Latest Posts</h2>
        <ul>
          <li><a href="#">Post Title 1</a></li>
          <li><a href="#">Post Title 2</a></li>
          <li><a href="#">Post Title 3</a></li>
        </ul>
      </section>
    </main>
    <footer>
      &copy; 2023 My Home Page
    </footer>
  </body>
</html>
